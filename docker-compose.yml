version: '3.8'

services:
  backend:
    build: .
    container_name: ai-translate-backend
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - uploads:/tmp/uploads
      - audio_output:/tmp/audio_output
      - models:/tmp/models
    environment:
      - PYTHONUNBUFFERED=1
      - UPLOAD_DIR=/tmp/uploads
      - AUDIO_OUTPUT_DIR=/tmp/audio_output
      - MODELS_DIR=/tmp/models
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build: .
    container_name: ai-translate-frontend
    ports:
      - "8501:8501"
    volumes:
      - ./frontend:/app/frontend
    environment:
      - PYTHONUNBUFFERED=1
      - API_BASE_URL=http://backend:8000
    command: streamlit run frontend/app.py --server.port=8501 --server.address=0.0.0.0
    depends_on:
      - backend

volumes:
  uploads:
  audio_output:
  models:
